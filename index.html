<!DOCTYPE html>
<html lang="en">

<head>

    <title>modern-hobbit-house</title>

<body>
    <!-- ==== SECTION GALLERY ==== -->
    <section class="gallery">
        <div class="wrapper">

            <!-- titre -->
            <h2 class="section-title">
                <span class="icon">✧</span>Gallery
            </h2>

            <!-- bouton CTB -->
            <div class="btn-ctb">
                <a href="#" class="har">
                    lets connect
                </a>
                <div class="auro">
                    <div class="ir">
                        <a href="#"><i class="fab fa-telegram" aria-hidden="true" style="color: black;"></i>
                        </a>
                    </div>
                    <div class="ir">
                        <a href="#"><i class="fab fa-instagram" aria-hidden="true" style="color: black;"></i>
                        </a>
                    </div>
                    <div class="ir">
                        <a href="#"><i class="fab fa-discord" aria-hidden="true" style="color: black;"></i>
                        </a>
                    </div>
                </div>
            </div>


            <!-- collage d'images -->
            <div class="gallery-grid">
                <img src="/images/third pic.jpg" alt="" class="img img--top">

                <div class="para">

                </div>

                    <p>Contemporary comforts for </br>every guest.</p>
                </div>
                <img src="/images/Entrée salon.jpg" alt="" class="img img--right">
                <img src="img5.jpg" alt="" class="img img--bottom">
            </div>

            <!-- bouton CTA -->
            <a href="#" class="btn-cta">
                ELEVATE YOUR GETAWAY EXPERIENCE WITH US

    <!-- La dernière partie -->

    <div class="container">
        <div class="before">
            <h3>
                Book your enchanting retreat today and make your
            </h3>
            <br>

                Hobbit - inspired dreams a reality!

        </div>
        <div class="box">
            <button>
                GET STARTED
            </button>
            <span>
                <img src="/images/arrow saddle.jpg" width="14px" alt="arrow">
            </span>
            <div>
            </div>
